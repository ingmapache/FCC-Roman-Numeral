<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="flex">
    <h1>Mapache's<br> Roman Num. Converter</h1>

        <form class="flex" id="form">

                <span id="eaN">Enter a number:</span>

                    <button id="convert-btn">Convert!</button>

            </div>
            <div class="container flex" id="output">
                    <span></span>
            </div>
        </form>
    </main>
